{% extends 'base.html' %}

{% block content %}

<style>
  body {
    background-color: #bfeeff;
  }

  .centered {
  position: absolute;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  }

  .img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  align-content: center;
  object-position: center;
  transition: transform ease-in-out 0.5s;
  }
</style>

<div class = "centered" >
  <img src="https://cdn-icons-png.flaticon.com/512/4144/4144740.png" alt="Avatar woman" style="width: 100px; height: auto;">
</div> 
  <div class="container">  
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <video id="video" class="w-100 my-3" autoplay></video>
        <video id="playback" class="w-100 my-3" style="display: none;" controls autoplay loop></video>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-sm-3">
        <button id="start-camera" class="btn btn-primary my-3 w-100">Start Camera</button>
      </div>
      <div class="col-sm-3">
        <button id="start-record" class="btn btn-primary my-3 w-100">Start Recording</button>
      </div>
      <div class="col-sm-3">
        <button id="stop-record" class="btn btn-danger my-3 w-100" disabled>Stop Recording</button>
      </div>
      <a id="download-video" download></a>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="confirmation-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body text-center">
            <p>Do you want to record another video or submit the current one?</p>
            <div class="d-flex justify-content-around">
              <button id="record-another" class="btn btn-primary" data-dismiss="modal">Record Another</button>
              <button id="submit-video" class="btn btn-success" data-dismiss="modal">Submit Video</button>
            </div>
          </div>
        </div>
      </div>
    </div>


  <script src="{{ url_for('static', filename='js/record.js') }}"></script>
{% endblock %}
